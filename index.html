<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .fullscreen-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .fullscreen-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .fullscreen-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-viewer">
        <!-- För PNG/JPG bilder, använd: -->
        <!-- <img src="example.png" alt="Showcase image"> -->

        <!-- För PDF-filer: -->
        <iframe src="showen grej.pdf"></iframe>
    </div>
</body>
</html>
